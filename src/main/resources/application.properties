
#MYSQL PROPERTIES
spring.datasource.url=jdbc:mysql://localhost:3306/webstore?autoReconnect=true&useSSL=false&&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create-drop
